<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="index.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1 class="password-generator__header">Password Generator</h1>
    </header>
    <div class="password-generator__password__container">
      <span>P4$5W0rD!</span>
      <img src="/starter-code//assets/images/icon-copy.svg" alt="icon-copy" />
    </div>
    <form class="password-generator__form" id="password-generator__form">
      <fieldset class="form__character-length">
        <div class="form__character-length__text">
          <label class="form__character-length__label" for="length"
            >Character Length</label
          >
          <span class="form__character-length__value">0</span>
        </div>

        <input
          class="form__character-length__input"
          id="characterLength"
          type="range"
          min="0"
          max="20"
          value="0"
        />
      </fieldset>
      <fieldset class="form__checkbox">
        <div class="form__checkbox__item__container">
          <input
            class="form__checkbox__uppercase__input"
            type="checkbox"
            id="uppercase"
          />
          <span class="checkbox-square" id="pseudo-uppercase"></span>
          <label class="form__checkbox__uppercase__label" for="uppercase"
            >Include Uppercase Letters</label
          >
        </div>
        <div class="form__checkbox__item__container">
          <input
            class="form__checkbox__lowercase__input"
            type="checkbox"
            id="lowercase"
          />
          <span class="checkbox-square" id="pseudo-lowercase"></span>
          <label class="form__checkbox__lowercase__label" for="lowercase"
            >Include Lowercase Letters</label
          >
        </div>
        <div class="form__checkbox__item__container">
          <input
            class="form__checkbox__number__input"
            type="checkbox"
            id="number"
          />
          <span class="checkbox-square" id="pseudo-number"></span>
          <label class="form__checkbox__number__label" for="number"
            >Include Numbers</label
          >
        </div>
        <div class="form__checkbox__item__container">
          <input
            class="form__checkbox__symbol__label"
            type="checkbox"
            id="symbol"
          />
          <span class="checkbox-square" id="pseudo-symbol"></span>
          <label class="form__checkbox__symbol__input" for="symbol"
            >Include Symbols</label
          >
        </div>
      </fieldset>
      <div class="password-generator__strength">
        <span class="password-generator__strength__title">Strength</span>
        <div class="password-generator__strength-bar__container" id="strenght--empty">
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar bar-4"></span>
        </div>

        <div class="password-generator__strength-bar__container hidden" id="strenght--too-weak">
            <span class="password-generator__strength__text">too weak</span>
          <span class="password-generator__strength-bar color-too-weak"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div class="password-generator__strength-bar__container hidden" id="strenght--weak">
            <span class="password-generator__strength__text">weak</span>
          <span class="password-generator__strength-bar color-weak"></span>
          <span class="password-generator__strength-bar color-weak"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div class="password-generator__strength-bar__container hidden" id="strenght--medium">
            <span class="password-generator__strength__text">medium</span>
          <span class="password-generator__strength-bar color-medium"></span>
          <span class="password-generator__strength-bar color-medium"></span>
          <span class="password-generator__strength-bar color-medium"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div class="password-generator__strength-bar__container hidden" id="strenght--strong">
          <span class="password-generator__strength__text">strong</span>
          <span class="password-generator__strength-bar color-strong"></span>
          <span class="password-generator__strength-bar color-strong"></span>
          <span class="password-generator__strength-bar color-strong"></span>
          <span class="password-generator__strength-bar color-strong"></span>
        </div>
      </div>
      <button type="submit" class="password-generator__button">
        <span>Generate</span>
        <img
          src="/starter-code/assets/images/icon-arrow-right.svg"
          alt="icon-arrow-right"
        />
      </button>
    </form>
  </body>
</html>
