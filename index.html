<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/starter-code/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="index.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1 class="password-generator__header">Password Generator</h1>
    </header>
    <div class="password-generator__password__container">
      <span id="password" class="password-generator__password">P4$5W0rD!</span>
      <div class="password-generator__copy__container">
        <span class="password-generator__copied hidden">copied</span>
        <svg
          class="password-generator__copy"
          width="21"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="#A4FFAF"
          />
        </svg>
      </div>
    </div>
    <form class="password-generator__form" id="password-generator__form">
      <fieldset class="form__character-length">
        <div class="form__character-length__text">
          <label class="form__character-length__label" for="length"
            >Character Length</label
          >
          <span class="form__character-length__value">0</span>
        </div>

        <input
          class="form__character-length__input"
          id="characterLength"
          type="range"
          min="0"
          max="20"
          value="0"
        />
      </fieldset>
      <fieldset class="form__checkbox">
        <div class="form__checkbox__item__container">
          <input class="form__checkbox__input" type="checkbox" id="uppercase" />
          <span class="checkbox-square" id="pseudo-uppercase"></span>
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="form__checkbox__item__container">
          <input class="form__checkbox__input" type="checkbox" id="lowercase" />
          <span class="checkbox-square" id="pseudo-lowercase"></span>
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="form__checkbox__item__container">
          <input class="form__checkbox__input" type="checkbox" id="number" />
          <span class="checkbox-square" id="pseudo-number"></span>
          <label for="number">Include Numbers</label>
        </div>
        <div class="form__checkbox__item__container">
          <input class="form__checkbox__input" type="checkbox" id="symbol" />
          <span class="checkbox-square" id="pseudo-symbol"></span>
          <label for="symbol">Include Symbols</label>
        </div>
      </fieldset>
      <div class="password-generator__strength">
        <span class="password-generator__strength__title">Strength</span>
        <div
          class="password-generator__strength-bar__container"
          id="strength--empty"
        >
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div
          class="password-generator__strength-bar__container hidden"
          id="strength--too-weak"
        >
          <span class="password-generator__strength__text">too weak</span>
          <span class="password-generator__strength-bar color-too-weak"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div
          class="password-generator__strength-bar__container hidden"
          id="strength--weak"
        >
          <span class="password-generator__strength__text">weak</span>
          <span class="password-generator__strength-bar color-weak"></span>
          <span class="password-generator__strength-bar color-weak"></span>
          <span class="password-generator__strength-bar"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div
          class="password-generator__strength-bar__container hidden"
          id="strength--medium"
        >
          <span class="password-generator__strength__text">medium</span>
          <span class="password-generator__strength-bar color-medium"></span>
          <span class="password-generator__strength-bar color-medium"></span>
          <span class="password-generator__strength-bar color-medium"></span>
          <span class="password-generator__strength-bar"></span>
        </div>

        <div
          class="password-generator__strength-bar__container hidden"
          id="strength--strong"
        >
          <span class="password-generator__strength__text">strong</span>
          <span class="password-generator__strength-bar color-strong"></span>
          <span class="password-generator__strength-bar color-strong"></span>
          <span class="password-generator__strength-bar color-strong"></span>
          <span class="password-generator__strength-bar color-strong"></span>
        </div>
      </div>
      <button
        type="submit"
        class="password-generator__button"
        id="generate-button"
      >
        <span>Generate</span>
        <svg
          class="password-generator__button__icon"
          width="12"
          height="12"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
          />
        </svg>
      </button>
    </form>
    <span class="text__warning__character-length hidden">Please increase character length.</span>
    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.purnamaa.dev">Purnama S Rahayu</a>.
      </footer>
  </body>
</html>
